<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table  border="2px" style="width: 100%; height: 50vh">
      <!-- Your code here -->
		<tr>
			<td>
				<table style="width: 100%; height: 30%" border="2px">
					<thead><th colspan="2">Nested Table 2</th></thead>
					<tbody>
						<tr><th>Column 1</th><th>Column 2 </th></tr>
						<tr><td>abc</td><td>def</td></tr>
					</tbody>
				</table>
			</td>
			<td>
				<table style="width: 100%; height: 40%" border="2px">
					<thead><th colspan="2">Nested Table 1</th></thead>
					<tbody>
						<tr><td>
							<ul>
								<li>List item 1</li>
								<li>List item 2</li>
								<li>List item 3</li>
								
							</ul>
						</td></tr>
					</tbody>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<table style="width: 100%; height: 50%" border="2px">
					<thead><th colspan="2">Nested Table 3</th></thead>
					<tbody>
						<tr><td><a href="#">Nested Table</a></td><td>Demo Continued</td></tr>
					</tbody>
				</table>
			</td>
			<td>
				<table style="width: 100%; height: 40%" border="2px">
					<thead><th colspan="2">Nested Table 4</th></thead>
					<tbody>
						<tr><td style=" background-color:black;color:white;">HTML</td></tr>
					</tbody>
				</table>
			</td>
		</tr>
    </table>
  </body>
</html>
